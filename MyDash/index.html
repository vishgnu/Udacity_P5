<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Udacity P6-1</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">

    <link href="Content/style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="page-header">
        <h1>Udacity P6-1<small> aka My Vacations </small></h1>
    </div>

    <div class="well">
        <div class="row">
            <div class="form-group">
                <label class="col-md-3 control-label" for="formGroupInputLarge">Check location</label>

                <div class="col-md-7">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="...type your stay to search..." data-bind="value: currentSearchFilter , valueUpdate: 'keyup'">
                </div>
                <div class="col-md-2">

                    <button type="button" class="btn btn-primary glyphicon glyphicon-plane" data-bind="click:clearSearch"> Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group" data-bind="foreach: vacations">
                <a href="#" class="list-group-item" data-bind="click:  $parent.clickLocationListItem" title="click me for details">
                    <h4 class="list-group-item-heading" data-bind="text: name "></h4>
                    <p class="list-group-item-text" data-bind="text: typeOfLocation().type"></p>
                </a>
            </div>
        </div>
        <div class="col-lg-10">
            <div style="height:100%; margin: 0; padding: 0;">
                <div id="map-div">

                </div>
                <div data-bind="map:map, vacations"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>
    <!-- Knockout-->
    <script src="Scripts/knockout-3.4.0.js"></script>


    <!-- Google maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqSRS4xSeFPLEeNoSThlN0pqXpswxK740"></script>

    <!-- get the app-->
    <script src="Scripts/helpers.js"></script>
    <script src="Scripts/datamodels.js"></script>
    <script src="Scripts/main.js"></script>

</body>

</html>
